<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			<!--
			img:hover {
				-webkit-transition-property: opacity;
				-webkit-transition-duration: 2s;
				-webkit-transition-delay: 1s;
				-webkit-transition-timing-function: ease;
			}
			-->
			img {
				position: absolute;
				left: 100px;
			}
			
			.box {
				position: absolute;
				left: 100px;
				top: 200px;
				width: 200px;
				height: 200px;
				background-color: #528CE0;
				border: 1px;
				border-style: solid;
				border-color:#0066EE;
				line-height: 1.1em !important;
			}
		</style>
	</head>
	<body>
		javascript design patterns
		<ul>
			<li><a href="#"><img id="target1" src="http://img.naver.net/static/www/u/2013/0731/nmms_224940510.gif"/></a></li>
			<li><a href="#"><img id="target2" src="http://img.naver.net/static/www/u/2013/0731/nmms_224940510.gif"/></a></li>
		</ul>

		<div class="box">
			
		</div>
		<br/>
		<br/>
		<br/>
		<br/>
		<select id="transitionTimingFunction">
			<option>ease</option>
			<option>linear</option>
			<option>ease-in</option>
			<option>ease-out</option>
			<option>ease-in-out</option>
		</select>
		
		<button id="btn" type="button" value="ease">ease</button>
		
		<script src="./js/libs/jquery-1.6.2.min.js"></script>
		<script>
			$('#target1').bind('mouseover', function(oEvent) {
				console.log(oEvent);
				
				$(oEvent.currentTarget).css({
					opacity : '0.2',
					transition : 'opacity 2s ease'
				});
			}).bind('mouseout', function(oEvent) {
				console.log(oEvent);
				
				$(oEvent.currentTarget).css({
					opacity : '1',
					transition : 'opacity 2s ease'
				});
			});
			
			$('#target2').bind('mouseover', function(oEvent) {
				console.log(oEvent);
				
				$(oEvent.currentTarget).css({
					position : 'absolute',
					left : '110px',
					transition : 'left 2s ease'
				});
			}).bind('mouseout', function(oEvent) {
				console.log(oEvent);
				
				$(oEvent.currentTarget).css({
					position : 'absolute',
					left : '10px',
					transition : 'left 2s ease'
				});
			});
			
			
			$('.box').bind('mouseover', function(oEvent) {
				$(oEvent.currentTarget).css({
					opacity : '0.2',
					transition : 'opacity 2s ease'
				});
			}).bind('mouseout', function(oEvent) {
				console.log(oEvent);
				
				$(oEvent.currentTarget).css({
					opacity : '1',
					transition : 'opacity 2s ease'
				});
			}).bind('click', function(oEvent) {
				$(oEvent.currentTarget).css({
					left : '300px',
					transition : 'left 2s ease'
				});
			});
			
			$('#btn').bind('click', function() {
				$('.box').css({
					left : '400px',
					transition : 'left 2s ' + $('#transitionTimingFunction').val() 
				});
				
			});
		</script>
	</body>
</html>
